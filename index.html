<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #bannerImages {
            text-align: center;
            position: fixed;
            bottom: 50px; /* Adjust this value to ensure the footer is visible */
            width: 100%;
            background-color: #f8f8f8; /* Optional: Add a background color for the banner */
            padding: 10px 0; /* Optional: Add some padding */
        }
        #bannerImages img {
            width: 100%;
            height: 200px; /* Set the desired height */
            object-fit: cover; /* Crop the image to fit the height */
            display: none;
        }
        #bannerImages img.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header: Website name and logo -->
    <header>
        <h1>My Website</h1>
        <img src="logo.png" alt="Website Logo" width="200" height="100">
    </header>

    <!-- Flex Container: Main content and navigation -->
    <div class="flex-container">
        <!-- Content: Main info of the homepage -->
        <section>
            <h3>Welcome!</h3>
            <p>This is the homepage. Here you can find information about the website.</p>
            <!-- Video: Added video1 -->
            <video id="video1" width="320" height="240" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Audio: Added audio1 -->
            <audio id="audio1" controls>
                <source src="audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>

    <!-- Footer: Extra links and copyright -->
    <footer>
        <h2>Footer</h2>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 My Website. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="interests.html">My Interests</a></li>
                <li><a href="gallery.html">My Favorite Books</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
            </ul>
        </nav>
    </footer>

    <section id="bannerImages">
        <img src="images/banner1.jpg" alt="Banner" class="active"/>
        <img src="images/banner2.jpg" alt="Banner"/>
        <img src="images/banner3.jpg" alt="Banner"/>
    </section>

    <script>
        window.onload = function() {
            let currentIndex = 0;
            const banners = document.querySelectorAll('#bannerImages img');
            setInterval(() => {
                banners[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % banners.length;
                banners[currentIndex].classList.add('active');
            }, 3000);
        };
    </script>
</body>
</html>
